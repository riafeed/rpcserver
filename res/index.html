<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RPCのテスト</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/rpcclient.js"></script>
    <script type="text/javascript">
    <!--
    $(function() {
      var rpcobj = null;
      loadObject('/', function(obj) {rpcobj = obj;});
      $('form').submit(function(){return false;});
      $('#invoke').click(function() {
//        invoke('/', 'add', [parseInt($('#a').val()), parseInt($('#b').val())], function(json) {
        if(rpcobj === null) return;
        rpcobj.add([parseInt($('#a').val()), parseInt($('#b').val())], function(json) {
          if(json.error) {
            $('#output').html('<span style="color:red;">' + json.error.message + '</span>');
          } else {
            $('#output').html(json.result);
          }
        });
      });
    });

    </script>
  </head>
  <body>
    <form>
      <input type="text" id="a" size="3">＋<input type="text" id="b" size="3"><input type="submit" id="invoke" value="＝">
    </form>
    <div id="output">ここに答えを表示</div>
  </body>
</html>
